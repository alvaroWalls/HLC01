        function comprobar()
        {
            var nombre=document.getElementById("nombre");
            var apellido=document.getElementById("apellido");
            document.getElementById("form1").addEventListener("click",algunError, false);
            document.getElementById("form2").addEventListener("click",algunError, false);

            nombre.addEventListener("input", validar, false);
            apellido.addEventListener("input", validar, false);

            validar();
        }

        function validar()
        {
            if(nombre.value=="" && apellido.value=="")
            {
                nombre.setCustomValidity("Introduce nombre o apellido por favor");
                nombre.style.background="#FFDDDD";
                apellido.style.background="#FFDDDD";

            }
            else
            {
                nombre.setCustomValidity("");
                nombre.style.background="#FFFFFF";
                apellido.style.background="#FFFFFF";
            }
        }

        function algunError(e)
        {
            detectarError=e.target;
            detectarError.style.background="#FFFFFF";

        }
    
        window.addEventListener("load", comprobar);
    </script>
