        <!-- Video insertado con JAVASCRIPT-->
        <p id="cajaVideo"> 
                <button onclick="reproducirParar()">Reproducir/Pausar</button> 
                <button onclick="hacerGrande()">Grande</button>
                <button onclick="hacerPequeño()">Pequeño</button>
                <button onclick="hacerNormal()">Normal</button>
                <br><br>

                
                <video id="video1" width="420">
                  <source src="mov_bbb.mp4" type="video/mp4">
                  Tu navegador no admite videos.
                </video>
                <br/>
                <button onclick="bajarVolumen()"> - VOL</button>
                <button onclick="subirVolumnen()"> + VOL</button>
              
            <script> 
                    var myVideo = document.getElementById("video1"); 
                    
                    function reproducirParar() { 
                        if (myVideo.paused) 
                        myVideo.play(); 
                        else 
                        myVideo.pause(); 
                    } 
                    
                    function hacerGrande() { 
                        myVideo.width = 1080; 
                    } 
                    
                    function hacerPequeño() { 
                        myVideo.width = 320; 
                    } 
                    
                    function hacerNormal() { 
                        myVideo.width = 620; 
                        
                    } 

                    function bajarVolumen()
                    {
                        myVideo.volume = myVideo.volume-0.1;
                    }

                    function subirVolumnen()
                    {
                        myVideo.volume = myVideo.volume+0.1;
                    }

            </script> 
        </p>
